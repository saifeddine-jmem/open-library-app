<section class="py-12 px-6" id="search">
  <div class="container mx-auto max-w-4xl">
    <div class="glass rounded-2xl p-8 border border-slate-700 gradient-border animate-glow-pulse top-border-line">
      <!-- Animated line effect -->
      <div class="line-horizontal absolute top-0 left-0 right-0"></div>
      <!-- Header -->
      <div class="mb-8 relative pb-4">
        <h2 class="text-3xl font-bold text-white mb-2 underline-animate">Discover Books</h2>
        <p class="text-slate-400">Search by title, year, or explore our curated collection</p>
        <div class="line-horizontal absolute bottom-0 left-0 right-0" style="animation-delay: 0s"></div>
      </div>

      <!-- Search Form -->
      <form [formGroup]="searchForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Title Search -->
          <div class="relative group">
            <label class="block text-sm font-semibold text-slate-300 mb-3">
              Book Title
            </label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">
                üìñ
              </span>
              <input
                formControlName="title"
                type="text"
                placeholder="Enter book title..."
                (keypress)="onKeyPress($event)"
                class="w-full pl-12 pr-4 py-3 bg-secondary/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition duration-300"
              />
            </div>
          </div>

          <!-- Year Search -->
          <div class="relative group">
            <label class="block text-sm font-semibold text-slate-300 mb-3">
              Publication Year
            </label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">
                üìÖ
              </span>
              <input
                formControlName="year"
                type="text"
                placeholder="e.g., 2023"
                (keypress)="onKeyPress($event)"
                class="w-full pl-12 pr-4 py-3 bg-secondary/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition duration-300"
              />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 pt-4">
          <button
            type="button"
            (click)="performSearch()"
            [disabled]="isLoading"
            class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-400 text-primary font-semibold rounded-xl hover:shadow-lg hover:shadow-blue-500/50 disabled:opacity-50 disabled:cursor-not-allowed transition duration-300 flex items-center justify-center gap-2 glow-button"
          >
            <span *ngIf="!isLoading">üîç Search</span>
            <span *ngIf="isLoading" class="animate-spin">‚è≥</span>
          </button>
          <button
            type="button"
            (click)="resetSearch()"
            [disabled]="isLoading"
            class="px-6 py-3 bg-slate-700/50 border border-slate-600 text-slate-300 font-semibold rounded-xl hover:bg-slate-700 hover:border-slate-500 transition duration-300"
          >
            Reset
          </button>
        </div>
      </form>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="mt-6 text-center text-slate-400">
        <p class="animate-pulse">Searching for books...</p>
      </div>
    </div>
  </div>
</section>
